<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>board list</title>
</head>
<body>
<h1>board list</h1>
<hr>

<div th:each="board : ${BOARDLIST}">
  <a th:href="@{'/board/read/' + ${board.id}}" th:text="${board.title}"></a><br>
</div>

</body>
</html>
