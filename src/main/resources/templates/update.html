<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user update page</title>
</head>
<body>
    <h1>user update page</h1>
    <hr>

    <form th:action="@{'/user/update/' + ${USER.username}}" method="post" name="updateForm">
        <input type="password" name="password" placeholder="password"/>
        <input type="text" name="nickname" placeholder="nickname" th:value="${USER.nickname}"/>
        <input type="submit" value="Update"/>
    </form>
</body>
</html>
